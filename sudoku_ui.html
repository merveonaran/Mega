      border: 1px solid #000;

      background-color: darkorange;
    }

    .sudoku-cell:nth-child(3n) {
      border-right: 2px solid #000;

    }

    .sudoku-cell:nth-child(3n + 1) {

    .sudoku-cell:nth-child(9n) {

    .sudoku-cell:nth-child(9n + 1) {
